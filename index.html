<!DOCTYPE html>
<html ng-app="meuModulo">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Angular JS</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	</head>
	<body ng-controller="contatoController">
		<header class="container">
			<div class="row">
				<h2 ng-bind="titulo"></h2>
			</div>
		</header>
		<main class="container">
			<div class="row">
				<input type="text" ng-model="busca.nome" placeholder="Buscar por nome">
			</div>
			<div class="row">
				<table class="striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Endere√ßo</th>
							<th>Cidade</th>
							<th>Estado</th>
							<th>Cep</th>
							<th>Fone</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="contato in contatos | filter:busca">
							<td>{{contato.nome}}</td>
							<td>{{contato.endereco}}</td>
							<td>{{contato.cidade}}</td>
							<td>{{contato.estado}}</td>
							<td>{{contato.cep}}</td>
							<td>{{contato.fone}}</td>
							<td>{{contato.email}}</td>
							<td>
								<button ng-click="editarContato(contato)" class="btn blue">Editar</button>
								<button ng-click="deletarContato(contato)" class="btn red">Deletar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<a ng-click="abreAddContato()" class="waves-effect waves-light btn">Adicionar</a>
			</div>
		</main>
		<!-- Modal -->
		<div id="modal1" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4 ng-if="!editando">Adicionar contato</h4>
				<h4 ng-if="editando">Editar contato</h4>
				<p>Preencha o Contato</p>
				<div class="row">
					<div class="input-field col m6 s12">
						<input type="text" ng-model="contato.nome" class="validate" placeholder="Nome">
					</div>
					<div class="input-field col m6 s12">
						<input type="text" ng-model="contato.endereco" class="validate" placeholder="Rua">
					</div>
					<div class="input-field col m4 s12">
						<input type="text" ng-model="contato.cidade" class="validate" placeholder="Cidade">
					</div>
					<div class="input-field col m4 s12">
						<input type="text" ng-model="contato.estado" class="validate" placeholder="Estado">
					</div>
					<div class="input-field col m4 s12">
						<input type="text" ng-model="contato.cep" class="validate" placeholder="CEP">
					</div>
					<div class="input-field col m4 s12">
						<input type="text" ng-model="contato.fone" class="validate" placeholder="Telefone">
					</div>
					<div class="input-field col m4 s12">
						<input type="text" ng-model="contato.email" class="validate" placeholder="E-mail">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a ng-if="!editando" ng-click="addContato(contato)" class="waves-effect waves-light btn blue">Adicionar</a>
				<a ng-if="editando" ng-click="salvarContato(contato)" class="waves-effect waves-light btn blue">Salvar</a>
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancelar</a>
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<script src="js/materialize/init.js"></script>

		<script src="lib/angular/angular.min.js"></script>
		<script src="js/app/app.js"></script>
		<script src="js/app/controllers.js"></script>

	</body>
</html>
